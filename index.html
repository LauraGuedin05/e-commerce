                <a href="#"><img src="Heart.png" alt=""></a>
                <a href="#"><img src="Shopping bag.png" alt=""></a>

        </div>
        <nav>
            <a href="#">DESTAQUES</a>

    <section class="banner-grid">

            <img src="03811047712-p 1.png" alt="Calças">
